<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0b"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow effects -->
  <ellipse cx="600" cy="200" rx="400" ry="200" fill="url(#glow)" opacity="0.5"/>
  
  <!-- Logo/Brand -->
  <text x="600" y="260" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="url(#brand)" text-anchor="middle">
    specmaster
  </text>
  
  <!-- Tagline -->
  <text x="600" y="340" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="#a1a1aa" text-anchor="middle">
    Transform ideas into production-ready specs
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(600, 420)">
    <rect x="-300" y="0" width="180" height="40" rx="20" fill="rgba(168, 85, 247, 0.1)" stroke="rgba(168, 85, 247, 0.3)" stroke-width="1"/>
    <text x="-210" y="26" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#a855f7" text-anchor="middle">AI Agents</text>
    
    <rect x="-90" y="0" width="180" height="40" rx="20" fill="rgba(99, 102, 241, 0.1)" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1"/>
    <text x="0" y="26" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#6366f1" text-anchor="middle">PRD Generator</text>
    
    <rect x="120" y="0" width="180" height="40" rx="20" fill="rgba(6, 182, 212, 0.1)" stroke="rgba(6, 182, 212, 0.3)" stroke-width="1"/>
    <text x="210" y="26" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#06b6d4" text-anchor="middle">Backlog Ready</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="560" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="400" fill="#52525b" text-anchor="middle">
    www.specmaster.app
  </text>
</svg>

