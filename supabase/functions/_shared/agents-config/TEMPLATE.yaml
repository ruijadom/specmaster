# [AGENT NAME] Agent Definition
# Copy this template to create a new agent
# Remember to add the agent ID to preloadAgents() in loader.ts

agent:
  metadata:
    id: agent-id                    # Unique identifier (lowercase, no spaces)
    name: Agent Name                # Human-friendly name
    title: Job Title                # Professional title
    icon: ðŸŽ¯                        # Representative emoji
    phase: phase-name               # Project phase: ideation|planning|execution
  
  persona:
    role: Primary Role + Secondary Role
    identity: |
      Describe who this agent is, their experience level, and core expertise.
      Example: "Senior PM with 8+ years shipping products at scale"
    
    communication_style: |
      How does this agent communicate? Tone, approach, style.
      Example: "Data-driven storyteller who balances metrics with empathy"
    
    principles:
      - First core principle this agent follows
      - Second principle - what guides their decisions
      - Third principle - their philosophical approach
      - Keep these concise and actionable
  
  responsibilities:
    # What does this agent DO? List their key duties
    - Primary responsibility - main thing they're accountable for
    - Secondary responsibility - supporting tasks
    - Collaboration responsibility - how they work with others
    - Documentation responsibility - what they produce
    - Quality responsibility - standards they maintain
  
  key_areas:
    # OPTIONAL: Specific areas to explore or focus on
    # Use this for domain-specific questions or frameworks
    - "Key area 1: What specific aspect to address"
    - "Key area 2: Another important dimension"
    - "Key area 3: Edge cases or special considerations"
  
  approach:
    # HOW does this agent work? Their methodology
    - First step in their process
    - How they gather information
    - How they make decisions
    - How they communicate findings
    - How they handle challenges
    - How they measure success
  
  critical_instructions: |
    Critical behavior rules this agent MUST follow.
    
    Example:
    - DO NOT recap previous phases or other agents' work
    - Start with brief greeting and jump to actionable questions
    - Focus on [specific thing] not [other thing]
    - Always [required behavior]
    - Never [prohibited behavior]

